<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Deriv Partners</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* Reset and base styles */
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'IBM Plex Sans', sans-serif;
      line-height: 1.6;
      color: #333;
      background-color: #f5f7fa;
      text-align: center;
      padding: 40px;
      display: flex;
      flex-direction: column;
      justify-content: center;
      min-height: 100vh;
    }
    a {
      color: #ff444f;
      text-decoration: none;
      font-weight: bold;
    }
    a:hover {
      text-decoration: underline;
    }
    .container {
      max-width: 600px;
      margin: 0 auto;
    }
    .logo {
      font-weight: 700;
      font-size: 2rem;
      color: #0e2140;
      margin-bottom: 2rem;
      display: inline-block;
    }
    .logo span {
      color: #ff444f;
    }
    h1 {
      font-size: 2rem;
      color: #0e2140;
      margin-bottom: 1.5rem;
    }
    p {
      font-size: 1.1rem;
      margin-bottom: 2rem;
      color: #666;
    }
    .btn-container {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 2rem;
      flex-wrap: wrap;
    }
    .btn {
      display: inline-block;
      padding: 1rem 2rem;
      border-radius: 8px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.3s ease;
      font-size: 1.1rem;
    }
    .btn-primary {
      background-color: #ff444f;
      color: white;
      border: none;
    }
    .btn-primary:hover {
      background-color: #e03e47;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(255, 68, 79, 0.2);
      text-decoration: none;
    }
    .btn-secondary {
      background-color: white;
      color: #0e2140;
      border: 2px solid #0e2140;
    }
    .btn-secondary:hover {
      background-color: #f0f0f0;
      transform: translateY(-3px);
      box-shadow: 0 4px 12px rgba(14, 33, 64, 0.1);
      text-decoration: none;
    }
    .card {
      background-color: white;
      border-radius: 12px;
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
      padding: 3rem;
      margin-bottom: 3rem;
    }
    .footer {
      font-size: 0.9rem;
      color: #777;
      margin-top: 2rem;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="logo"><span>deriv</span>Partners</div>
      <h1>Welcome to Deriv Partners</h1>
      <p>Choose your destination to continue:</p>
      
      <div class="btn-container">
        <a href="partners.html" class="btn btn-primary">Partner Landing Page</a>
        <a href="help-center-landing.html" class="btn btn-secondary">Partner Help Centre</a>
      </div>
      
      <p style="font-size: 0.9rem; opacity: 0.8;">Please select where you would like to go</p>
    </div>
    
    <div class="footer">
      Â© 2023 Deriv | All rights reserved
    </div>
  </div>
</body>
</html>
